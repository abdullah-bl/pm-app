services:
  caddy:
    image: caddy:2-alpine
    container_name: pm-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - pocketbase

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: pm-pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      # Persist PocketBase data
      - ./db/pb_data:/pb_data
      # Mount migrations for automatic application
      - ./db/pb_migrations:/pb_migrations
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8090/api/health",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # This URL is baked into the client-side code at build time
        # Replace YOUR_SERVER_IP with your actual server IP
        # For local: http://localhost:8090
        # For production without domain: http://YOUR_SERVER_IP:8090
        - PUBLIC_POCKETBASE_URL=http://192.168.68.103:8090
    container_name: pm-astro-app
    restart: unless-stopped
    ports:
      - "4321:4321"
    environment:
      - HOST=0.0.0.0
      - PORT=4321
    # Allow the app container to reach localhost:8090 (PocketBase) for SSR requests
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      pocketbase:
        condition: service_healthy

volumes:
  caddy_data:
  caddy_config:
